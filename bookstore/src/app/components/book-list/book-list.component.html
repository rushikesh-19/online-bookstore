        <div class="row mb-5">
      
          <div class="col-sm-4 col-lg-4 mb-4" data-aos="fade-up" *ngFor="let book of books">
            <div class="card h-100">
              <a routerLink="/books/{{book.id}}">
                <img class="card-img-top img-responsive" [src]="book.imageUrl" alt="">
              </a>
             <div class="card-body">
                <h5 class="card-title">
                  <a routerLink="/books/{{book.id}}">{{book.name}}</a>
                </h5>  
                <p class="card-text text-truncate">{{book.description}}</p>
              </div>
              <div class="card-footer">
                <h6 class="float-left mt-2">{{book.unitPrice | currency: 'INR'}}</h6>

                  <button class="btn btn-primary float-right" (click)="addToCart(book)">Add Cart</button>
              
              </div>
            </div>
          </div>
          
          <div class="col-md-12 alert alert-warning mt-3" *ngIf="books?.length == 0 && !books">
            No Books Found
          </div>

        </div>
        <div *ngIf="books?.length > 0" class="ml-3">

          <div class="row" data-aos="fade-up">
            <span class="pagination-span">Page Size: &nbsp;</span>
            <select class="pagination-select" (change)="updatePageSize($event.target.value)">
              <option selected>5</option>
              <option >10</option>
              <option >20</option>
              <option >50</option>
            </select>
            <ngb-pagination [(page)] = "currentPage"
                        [pageSize] = "pageSize"
                        [collectionSize] = "totalRecords"
                        (pageChange) = "listBooks()"
                        >
                        <ng-template ngbPaginationPrevious> &lt; </ng-template>
                        <ng-template ngbPaginationNext> &gt; </ng-template>
            </ngb-pagination>
          </div>   
        </div> 
        
        <div *ngIf="books.length == 0">
          
          <div class="col-md-12">
            <div class="alert alert-warning">
              No books Available
            </div>
          </div>
          
        </div>
