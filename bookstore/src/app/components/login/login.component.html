<div class="container">
  <div class="row">
      <div class="col-md-12 d-flex flex-column justify-content-center">
          <div class="row">
              <div class="col-lg-6 col-md-8 mx-auto">
                  <!-- form card login -->
                  <div class="card rounded shadow shadow-sm" data-aos="fade">
                      <div class="card-header">
                          <h3 class="mb-0">Login</h3>
                      </div>
                      <div class="card-body">
                          <form class="form" role="form" autocomplete="off" #userForm="ngForm" novalidate>
                            
                            <div *ngIf="invalidLogin">
                              <div class="mt-4 alert alert-danger">Invalid username or password</div>
                            </div>
                            
                            <div class="form-group">
                                <label>Email</label>
                                <input type="email" required #email="ngModel" 
                                [class.is-invalid]="email.invalid && email.touched"  class="form-control form-control-lg rounded-0"
                                name="email" [(ngModel)]="user.email" 
                                pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$" email
                                ngModel>
                                <div *ngIf="email.errors && (email.valid || email.touched)">
                                  <small class="text-danger" *ngIf="email.errors.required">Please enter your username</small>
                                  <small class="text-danger" *ngIf="email.errors.pattern">Please enter valid email</small>
                                </div>
                            </div>
                            <div class="form-group">
                              <label>Password</label>
                              <input type="password" required #password="ngModel"
                              [class.is-invalid]="password.invalid && password.touched" class="form-control form-control-lg rounded-0" autocomplete="new-password"
                              name="password" [(ngModel)]="user.password"
                              ngModel>
                                <small class="text-danger" [class.d-none]="password.valid || password.untouched">Please enter your password</small>
                            </div>
                            <button type="submit" [disabled]="userForm.form.invalid" (click)="checkLogin()" class="btn btn-success btn-lg btn-block" id="btnLogin">Login</button>
                            <div class="mt-2 float-right">
                              New user?
                            <a routerLink="/register">Signup</a>
                            </div>
                          </form>
                      </div>
                      <!--/card-block-->
                  </div>
                  <!-- /form card login -->
              </div>
          </div>
          <!--/row-->
      </div>
      <!--/col-->
  </div>
  <!--/row-->
</div>
<!--/container-->

<div style="margin-bottom: 150px;"></div>
